<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.compat.css" />
  <link href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap" rel="stylesheet">
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>DSX</title>

  <style>

    @keyframes load {
      0%{color: rgb(0, 197, 223);}
      50%{color: rgb(64, 77, 78);}
      100%{color: rgb(0, 197, 223);}
    }



    body {
      margin: 0;
      padding: 0;
      overflow: auto;
        -webkit-overflow-scrolling: touch;
    }


    .containenr {
      width: 100vw;
      height: 100vh;
      background: rgb(4, 4, 7);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #d {
      font-family: 'Exo 2', sans-serif;
      font-size: 50px;

      animation: load 6s ease infinite
    }

    #s {
      font-family: 'Exo 2', sans-serif;


      font-size: 50px;
      animation: load 6.5s ease infinite
    }

    #x {
      font-family: 'Exo 2', sans-serif;
      font-size: 50px;

      animation: load 7s ease infinite
    }

  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div class="containenr">
      <span id="d">D</span>
      <span id="s">S</span>
      <span id="x">X</span>
    </div>
  </div>
  <!--

</body>

</html>
